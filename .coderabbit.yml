# ü§ñ CodeRabbit Configuration for Food Delivery Platform

coderabbit:
  # –û–±—â–∏–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
  language: "en"
  temperature: 0.1
  max_review_patches: 15
  
  # –ü—Ä–∞–≤–∏–ª–∞ –¥–ª—è React –∫–æ–º–ø–æ–Ω–µ–Ω—Ç–æ–≤
  rules:
    - name: "React Components Best Practices"
      patterns: ["src/components/**/*.jsx", "src/components/**/*.tsx"]
      checks:
        - "react-hooks-exhaustive-deps"
        - "no-unused-vars"
        - "prefer-const"
        - "no-console-in-production"
        - "prop-types-validation"
        - "component-naming-convention"
    
    - name: "API and Data Layer"
      patterns: ["src/api/**/*.js", "src/services/**/*.js"]
      checks:
        - "error-handling"
        - "async-await-pattern"
        - "no-hardcoded-urls"
        - "proper-error-messages"
        - "request-timeout-handling"
    
    - name: "Security Checks"
      patterns: ["**/*.js", "**/*.jsx", "**/*.ts", "**/*.tsx"]
      checks:
        - "no-eval"
        - "no-innerhtml"
        - "no-localstorage-sensitive"
        - "input-sanitization"
        - "xss-prevention"
    
    - name: "Performance Optimization"
      patterns: ["src/**/*.jsx", "src/**/*.tsx"]
      checks:
        - "react-memo-usage"
        - "useCallback-optimization"
        - "useMemo-optimization"
        - "avoid-inline-functions"
        - "component-splitting"
    
    - name: "Food Delivery Specific"
      patterns: ["src/components/**/*", "src/pages/**/*"]
      checks:
        - "accessibility-food-menu"
        - "mobile-responsive"
        - "loading-states"
        - "error-boundaries"
        - "form-validation"

# –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –¥–ª—è —Ä–∞–∑–Ω—ã—Ö —Ç–∏–ø–æ–≤ —Ñ–∞–π–ª–æ–≤
file_patterns:
  components:
    include:
      - "src/components/**/*.jsx"
      - "src/components/**/*.tsx"
    patterns:
      - "Check for proper prop validation"
      - "Ensure accessibility features"
      - "Verify mobile responsiveness"
      - "Check for proper error handling"
  
  api:
    include:
      - "src/api/**/*.js"
      - "src/services/**/*.js"
    patterns:
      - "Verify proper error handling"
      - "Check for request timeouts"
      - "Ensure proper authentication"
      - "Validate response data"
  
  utils:
    include:
      - "src/utils/**/*.js"
      - "src/helpers/**/*.js"
    patterns:
      - "Check for pure functions"
      - "Verify input validation"
      - "Ensure proper error handling"
      - "Check for performance optimization"

# –ò–≥–Ω–æ—Ä–∏—Ä–æ–≤–∞—Ç—å –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–Ω—ã–µ —Ñ–∞–π–ª—ã
ignore:
  - "node_modules/**"
  - "build/**"
  - "dist/**"
  - "coverage/**"
  - "*.config.js"
  - "public/**"

# –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–µ–≤
comments:
  style: "friendly"
  include_suggestions: true
  include_examples: true
  max_comments_per_file: 5
  
# –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –¥–ª—è –æ–±—É—á–µ–Ω–∏—è
